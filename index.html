<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Ideias</title>
</head>
<body>
    <main id="main-login">
      <div class="left-login">
            <h1>Faça login <br> E jogue suas ideias no lugar certo</h1>
            <img src="ideias.svg" class="left-login-image" alt="Ideias">
      </div>
      <div class="right-login">
        <div class="card-login">
              <h1>LOGIN</h1>
              <div class="textfield">
                  <label for="login-user">Usuário</label>
                  <input type="text" name="login-user" placeholder="Usuário">
              </div>
              <div class="textfield">
                <label for="login-password">Senha</label>
                <input type="password" name="login-password" placeholder="Senha">
            </div>
              <button class="btn-login">Login</button>
        </div>
      </div>
    </main>
  
</body>
</html>
